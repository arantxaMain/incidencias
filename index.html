<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Registro de incidencias</title>
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="div-cabecera">
      <h1>Registro de incidencias</h1>
      <div class="div-iconos-izquierda">
        <i class="fa-solid fa-clock" id="boton-horas"></i>
        <i class="fa-solid fa-calendar"></i>
      </div>
      <div class="div-iconos-derecha">
        <i class="fa-solid fa-upload"></i>
        <i class="fa-solid fa-download"></i>
      </div>
    </div>

    <div class="div-principal">
      <div>
        <input type="checkbox" id="chkHora" checked="true" />
        <label for="hora">Usar Hora de Inicio / Hora de fin</label>
      </div>
      <div>
        <label for="incidencia" class="label-txt">Incidencia:</label>
        <input type="text" id="input-incidencia" class="input-box" />
      </div>

      <div class="div-doble">
        <div class="col">
          <label for="inicio" id="lbl-inicio" class="label-txt"></label>
          <input type="text" id="input-inicio" class="input-box" />
          <button type="button" class="boton-hora" id="boton-inicio">
            Ahora
          </button>
        </div>
        <div class="col">
          <label for="fin" id="lbl-fin" class="label-txt"></label>
          <input type="text" id="input-fin" class="input-box" />
          <button type="button" class="boton-hora" id="boton-fin">Ahora</button>
        </div>
      </div>

      <div class="div-doble">
        <button type="button" class="boton-registro" id="boton-registrar">
          Registrar
        </button>
        <button type="button" class="boton-registro" id="boton-borrar">
          Borrar todas
        </button>
      </div>

      <div>
        <table id="tabla-incidencias">
          <thead>
            <tr>
              <th>Incidencia</th>
              <th>Horas y minutos</th>
              <th>Rango</th>
              <th>Editar</th>
              <th>Borrar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div>
        <table id="tabla-tiempos">
          <thead>
            <tr>
              <th>Total rango</th>
              <th>Total horas y minutos</th>
              <th>Tiempo restante</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="total-rango"></td>
              <td id="total-horas"></td>
              <td id="total-restante"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
