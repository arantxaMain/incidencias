<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Registro de incidencias</title>
  <link rel="stylesheet" href="estilo/principal.css" />
  <link rel="stylesheet" href="estilo/calendario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
  <div class="div-cabecera">
    <h1>Registro de incidencias</h1>
    <div class="iconos-principal-izquierda">
      <button type="button" id="boton-popup">
        <i class="fa-solid fa-calendar"></i>
      </button>
      <button type="button" id="boton-horas">
        <i class="fa-solid fa-clock"></i>
      </button>
      <span class="texto-centro" id="texto-horas-trabajadas"></span>
    </div>
    <div class="iconos-principal-derecha">
      <button type="button"><i class="fa-solid fa-upload"></i></button>
      <button type="button"><i class="fa-solid fa-download"></i></button>
    </div>
  </div>

  <div class="div-principal">
    <div>
      <input type="checkbox" id="chkHora" />
      <label for="hora">Usar Hora de Inicio / Hora de fin</label>
    </div>
    <div>
      <label for="incidencia" class="label-txt">Incidencia:</label>
      <input type="text" id="input-incidencia" class="input-box" />
    </div>

    <div class="div-doble">
      <div class="col">
        <label for="inicio" id="lbl-inicio" class="label-txt"></label>
        <input type="text" id="input-inicio" class="input-box" />
        <button type="button" class="boton-hora" id="boton-inicio">
          Ahora
        </button>
      </div>
      <div class="col">
        <label for="fin" id="lbl-fin" class="label-txt"></label>
        <input type="text" id="input-fin" class="input-box" />
        <button type="button" class="boton-hora" id="boton-fin">Ahora</button>
      </div>
    </div>

    <div class="div-doble">
      <button type="button" class="boton-registro" id="boton-registrar">
        Registrar
      </button>
      <button type="button" class="boton-registro" id="boton-borrar">
        Borrar todas
      </button>
    </div>

    <div>
      <table id="tabla-incidencias">
        <thead>
          <tr>
            <th>Incidencia</th>
            <th>Horas y minutos</th>
            <th>Rango</th>
            <th>Editar</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <table id="tabla-tiempos">
        <thead>
          <tr>
            <th>Total rango</th>
            <th>Total horas y minutos</th>
            <th>Tiempo restante</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="total-rango"></td>
            <td id="total-horas"></td>
            <td id="total-restante"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- popup fecha -->
  <div id="popup-fecha" class="popup">
    <div class="popup-content fecha">
      <span class="cerrar-popup">&times;</span>
      <h2>Selecciona una fecha</h2>
      <input type="date" id="input-fecha" />
      <button id="boton-guardar-fecha">Guardar fecha</button>
    </div>
  </div>

  <!-- popup calendario -->
  <div id="popup-calendario" class="popup">
    <div class="popup-content calendario">
      <span class="cerrar-popup">&times;</span>
      <h2 id="texto-fecha-seleccionada"></h2>
      <div id="cabecera-calendario">
        <h3 id="mes-seleccionado"></h3>
        <div class="iconos-calendario-flechas">
          <span id="anterior" class="material-symbols-rounded">chevron_left</span>
          <span id="siguiente" class="material-symbols-rounded">chevron_right</span>
        </div>
      </div>
      <div class="cuerpo-calendario">
        <ul class="semanas">
          <li>Lun</li>
          <li>Mar</li>
          <li>Mie</li>
          <li>Jue</li>
          <li>Vie</li>
          <li>Sab</li>
          <li>Dom</li>
        </ul>
        <ul class="dias"></ul>
      </div>
      <div class="iconos-calendario-abajo">
        <span id="boton-tareas">
          <i class="fa-solid fa-clipboard-check"></i> tareas
        </span>
      </div>
    </div>
  </div>

  <!-- popup tareas -->
  <div id="popup-tareas" class="popup">
    <div class="popup-content tareas">
      <span class="cerrar-popup">&times;</span>
      <h3>Tareas:</h3>
      <i class="fa-solid fa-square-plus" id="boton-aniadir-tarea"></i>
      <input type="text" id="input-tarea">
      <ul id="lista-tareas"></ul>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>

</html>
